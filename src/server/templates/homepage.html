<!DOCTYPE html>

<html lang="en"></html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/static/styles.css">
      </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <div>

        <h2> <button type="button" id="button_with_link" class="btn btn-outline-primary"><a href="/new">make a new post</a></button></h2>
        </div>
        <!-- <h2><a href="/new">make a new post -->

        </div>
        <img src="/static/emblem.png" alt="black_circle">
        <h1></a>Recent posts</h1>
        <div class="accordion" id="accordionExample">
          {{range $index, $entry := .}}
          <div class="accordion-item">
              <h4 class="accordion-header">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{$index}}" aria-expanded="true" aria-controls="collapse{{$index}}">
                    {{$entry.Title}}
                </button>
              </h4>
              <div id="collapse{{$index}}" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                  <div class="accordion-body">

                      <a href="/article?id={{$entry.Id}}" > <pre>{{$entry.Preview}}</pre></a>
                  </div>
              </div>
          </div>
          {{end}}
      </div>
    </body>
</html>
